<html lang="en">

<head>
	<!-- Meta tags -->
	<meta charset="utf-8">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

	<link rel="stylesheet" href="./styles.css">

<body>
	<div class="container-fluid">
		<!-- Navbar -->
		<nav class="navbar  navbar-dark">
			<a class="navbar-brand mr-auto">DWR</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
				aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
					<li class="nav-item ml-auto mt-2 mt-lg-0">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="off" id="showAlbumToggler"
								onchange="toggleAlbumView(this.value)">
							<label class="form-check-label" for="showAlbumToggler">
								Show Albums
							</label>
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Song Info -->
		<section class="song-container">

			<div id="previous-recommendation-btn" onclick="showSongs();">
				<div>
					Previous recommendations
					<span class="dropdown-arrow">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-chevron-down" viewBox="0 0 16 16">
							<path fill-rule="evenodd"
								d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
						</svg>
					</span>
				</div>
			</div>
		</section>

		<section id="footer">
			<p class="footer-text">Copyright <span id="year"></span> Â© David Joseph</p>
		</section>

		</nav>

		<!-- jQuery, Popper.js, and Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>

			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"></script>

		<!-- My script -->
		<script src="./songList.js"></script>
		<script src="./index.js"></script>
